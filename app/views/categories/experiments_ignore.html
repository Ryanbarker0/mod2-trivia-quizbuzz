<div class="level-left">
  <a class="level-item" aria-label="like">
    <span class="like_game">
      <i onclick="myFunction(this)" class="fa fa-thumbs-up" aria-hidden="true"></i>

      <script>
        function myFunction(x) {
            x.classList.toggle("fa fa-thumbs-up");
        }
      </script>

    </span>
  </a>
  <a class="level-item" aria-label="comment">
    <span class="comment_on_game">
      <i class="far fa-comment" aria-hidden="true"></i>
    </span>
  </a>
</div>
